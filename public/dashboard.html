<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .summary {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    canvas {
      max-width: 400px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š My Financial Summary</h1>
  <div class="summary">
    <p>ðŸ’¸ Income: <span id="income">Loading...</span> JOD</p>
    <p>ðŸ§¾ Expense: <span id="expense">Loading...</span> JOD</p>
    <p>ðŸ’° Balance: <span id="balance">Loading...</span> JOD</p>
  </div>
  <canvas id="summaryChart"></canvas>

  <script>
    async function loadSummary() {
      const res = await fetch('/api/summary');
      const { income, expense, balance } = await res.json();

      document.getElementById('income').textContent = income.toFixed(3);
      document.getElementById('expense').textContent = expense.toFixed(3);
      document.getElementById('balance').textContent = balance.toFixed(3);

      new Chart(document.getElementById('summaryChart'), {
        type: 'pie',
        data: {
          labels: ['Income', 'Expense'],
          datasets: [{
            data: [income, expense],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    loadSummary();
  </script>
</body>
</html>
